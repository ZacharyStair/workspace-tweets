---
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/ZacharyStair/workspace-tweets](https://github.com/ZacharyStair/workspace-tweets)
    git branch: >-
      [master](https://github.com/ZacharyStair/workspace-tweets/tree/master)
toolchain:
  name: 'workspace-tweets-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/ZacharyStair/workspace-tweets'
      type: clone
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP: '{{form.pipeline.parameters.prod-app-name}}'
          CF_SPACE: '{{form.pipeline.parameters.prod-space}}'
          CF_ORGANIZATION: '{{form.pipeline.parameters.prod-organization}}'
          BLUEMIX_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
